<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-rotate">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="container">
    <div class="row">
        <a class="btn btn-outline-secondary" href="/" role="button ">Go back</a>
        <br>
    </div>
    <br>

    <div class="row ">
        <div class="col-xs-12 col-sm-12 col-md-12 card mb-3 " *ngFor="let detail of reviewDetail ">
            <div class="row no-gutters ">
                <div class="col-md-4 detail-card ">
                    <img src="{{ detail.multimedia.src }} " class="card-img " alt="... ">
                </div>
                <div class="col-md-8 ">
                    <div class="card-body ">
                        <h5 class="card-title ">{{ detail.display_title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted ">{{ detail.headline }}</h6>
                        <p class="card-text" *ngIf="detail.opening_date">
                            <small class="text-muted ">Opening date: {{ detail.opening_date }}</small>
                        </p>
                        <p class="card-text ">{{ detail.summary_short }}</p>
                        <p class="card-text ">
                            <small class="text-muted ">Publicated: {{ detail.publication_date }}</small>
                            <br>
                            <small class="text-muted ">Author: {{ detail.byline }}</small>
                        </p>
                        <a href="{{ detail.link.url }} " class="card-link ">Read more...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
