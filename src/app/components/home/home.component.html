<div class="container">
    <h2>List of reviews</h2>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-6 ">
            <div class="form-group ">
                <input type="text " class="form-control " name="filterReview " placeholder="Search " [(ngModel)]="filterReview ">
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-xs-12 col-sm-6 col-md-4 " *ngFor="let review of reviews | filter:filterReview ">
            <div class="cards-reviews ">
                <div class="card ">
                    <img class="card-img-top img-fluid " src="{{ review.multimedia.src }} " alt="Card image cap ">
                    <div class="card-body text-center ">
                        <h5 class="card-title ">{{ review.display_title }}</h5>
                        <p class="card-text" *ngIf="review.opening_date"> Opening date: {{ review.opening_date }}
                            <br>
                            <span class="badge badge-pill badge-warning " *ngIf="( review.critics_pick==1 ) ">Critics pick!</span>
                        </p>
                        <p class="card-text" *ngIf="!review.opening_date"> Opening date: No opening date yet.
                            <br>
                            <span class="badge badge-pill badge-warning " *ngIf="( review.critics_pick==1 ) ">Critics pick!</span>
                        </p>
                        <button type="button " class="btn btn-primary " [routerLink]=" ['/review/',review.display_title]"> Read More </button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
